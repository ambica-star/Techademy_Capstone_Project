# Browser Configuration
browser=firefox
headless=false
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Application URLs
nse.base.url=https://www.nseindia.com/
nse.get.quote.url=https://www.nseindia.com/get-quotes/equity

# Test Data
default.stock.symbol=TATAMOTORS
test.stocks=TATAMOTORS,RELIANCE,INFY,TCS,HDFCBANK,ICICIBANK,KOTAKBANK,BHARTIARTL,ITC,SBIN

# Screenshot Configuration
screenshot.on.failure=true
screenshot.on.pass=true
screenshot.directory=src/reports/screenshots

# Reporting Configuration
extent.report.path=src/reports/html/ExtentReport.html
extent.report.title=NSE Stock Testing Capstone Project Report
extent.report.name=Cross-Browser Stock Information Verification Tests

# Logging Configuration
log.level=INFO
log.file.path=src/reports/logs/automation.log

# Parallel Execution
parallel.browsers=chrome,firefox,edge
max.retry.count=2
